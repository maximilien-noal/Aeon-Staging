name: .NET CI

on:
  push:
    branches: [ main, develop, copilot/** ]
  pull_request:
    branches: [ main, develop ]

jobs:
  build:
    name: Build and Test
    runs-on: ${{ matrix.os }}
    
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        dotnet-version: ['9.0.x']
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: ${{ matrix.dotnet-version }}
        
    - name: Display .NET info
      run: dotnet --info
      
    - name: Restore dependencies
      run: dotnet restore src/Aeon.sln
      
    - name: Build solution
      run: dotnet build src/Aeon.sln --configuration Release --no-restore
      
    - name: Run tests
      run: dotnet test src/Aeon.sln --configuration Release --no-build --verbosity normal --logger "trx;LogFileName=test-results.trx"
      
    - name: Upload test results
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: test-results-${{ matrix.os }}
        path: '**/test-results.trx'
        retention-days: 7
        
    - name: Build artifacts summary
      if: success()
      run: |
        echo "### âœ… Build Success on ${{ matrix.os }}" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "- Platform: ${{ matrix.os }}" >> $GITHUB_STEP_SUMMARY
        echo "- .NET Version: ${{ matrix.dotnet-version }}" >> $GITHUB_STEP_SUMMARY
        echo "- Configuration: Release" >> $GITHUB_STEP_SUMMARY

  code-quality:
    name: Code Quality Checks
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '9.0.x'
        
    - name: Restore dependencies
      run: dotnet restore src/Aeon.sln
      
    - name: Check code formatting
      run: dotnet format src/Aeon.sln --verify-no-changes --verbosity diagnostic
      continue-on-error: true
      
    - name: Build with warnings as errors
      run: dotnet build src/Aeon.sln --configuration Release --no-restore /p:TreatWarningsAsErrors=false
      
    - name: Analyze build warnings
      run: |
        echo "### ðŸ“Š Build Analysis" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "Build completed. Check logs for any warnings." >> $GITHUB_STEP_SUMMARY

  publish-artifacts:
    name: Publish Build Artifacts
    runs-on: ubuntu-latest
    needs: build
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/develop')
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '9.0.x'
        
    - name: Restore dependencies
      run: dotnet restore src/Aeon.sln
      
    - name: Publish Linux x64
      run: dotnet publish src/Aeon/Aeon.csproj -c Release -r linux-x64 --self-contained false -o ./publish/linux-x64
      
    - name: Publish Windows x64
      run: dotnet publish src/Aeon/Aeon.csproj -c Release -r win-x64 --self-contained false -o ./publish/win-x64
      
    - name: Publish macOS x64
      run: dotnet publish src/Aeon/Aeon.csproj -c Release -r osx-x64 --self-contained false -o ./publish/osx-x64
      
    - name: Upload Linux artifacts
      uses: actions/upload-artifact@v4
      with:
        name: aeon-linux-x64
        path: ./publish/linux-x64
        retention-days: 30
        
    - name: Upload Windows artifacts
      uses: actions/upload-artifact@v4
      with:
        name: aeon-windows-x64
        path: ./publish/win-x64
        retention-days: 30
        
    - name: Upload macOS artifacts
      uses: actions/upload-artifact@v4
      with:
        name: aeon-macos-x64
        path: ./publish/osx-x64
        retention-days: 30
        
    - name: Create artifacts summary
      run: |
        echo "### ðŸ“¦ Published Artifacts" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "Cross-platform builds created for:" >> $GITHUB_STEP_SUMMARY
        echo "- Linux x64" >> $GITHUB_STEP_SUMMARY
        echo "- Windows x64" >> $GITHUB_STEP_SUMMARY
        echo "- macOS x64" >> $GITHUB_STEP_SUMMARY
